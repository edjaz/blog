<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myKeyWordLabel" jhiTranslate="blogApp.keyWord.home.createOrEditLabel">Create or edit a Key Word</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!keyWord.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="keyWord.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="blogApp.keyWord.word" for="field_word">Word</label>
            <input type="text" class="form-control" name="word" id="field_word"
                [(ngModel)]="keyWord.word" required/>
            <div [hidden]="!(editForm.controls.word?.dirty && editForm.controls.word?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.word?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="blogApp.keyWord.blogItem" for="field_blogItem">Blog Item</label>
            <select class="form-control" id="field_blogItem" name="blogItem" [(ngModel)]="keyWord.blogItemId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="blogItemOption.id" *ngFor="let blogItemOption of blogitems; trackBy: trackBlogItemById">{{blogItemOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
